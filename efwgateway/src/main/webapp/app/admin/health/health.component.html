<div>
    <h2>
        <span id="health-page-heading" jhiTranslate="health.title">Health Checks</span>
        <button (click)="refresh()" class="btn btn-primary float-right">
            <fa-icon [icon]="'sync'"></fa-icon>
            <span jhiTranslate="health.refresh.button">Refresh</span>
        </button>
    </h2>
    <div class="table-responsive">
        <table class="table table-striped" id="healthCheck">
            <thead>
            <tr>
                <th jhiTranslate="health.table.service">Service Name</th>
                <th class="text-center" jhiTranslate="health.table.status">Status</th>
                <th class="text-center" jhiTranslate="health.details.details">Details</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let health of healthData">
                <td>{{'health.indicator.' + baseName(health.name) | translate}} {{subSystemName(health.name)}}</td>
                <td class="text-center">
                        <span [ngClass]="getBadgeClass(health.status)"
                              class="badge"
                              jhiTranslate="{{'health.status.' + health.status}}">
                            {{health.status}}
                        </span>
                </td>
                <td class="text-center">
                    <a (click)="showHealth(health)" *ngIf="health.details || health.error" class="hand">
                        <fa-icon [icon]="'eye'"></fa-icon>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
