<form (ngSubmit)="confirmDelete(feelWheel.id)" name="deleteForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button (click)="clear()" aria-hidden="true" class="close" data-dismiss="modal"
                type="button">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p [translateValues]="{id: feelWheel.id}"
           id="jhi-delete-feelWheel-heading"
           jhiTranslate="efwgatewayApp.efwserviceFeelWheel.delete.question">
        </p>
    </div>
    <div class="modal-footer">
        <button (click)="clear()" class="btn btn-secondary" data-dismiss="modal" type="button">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"></span>
        </button>
        <button class="btn btn-danger" id="jhi-confirm-delete-feelWheel" type="submit">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete"></span>
        </button>
    </div>
</form>
