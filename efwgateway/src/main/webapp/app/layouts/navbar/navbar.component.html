<nav class="navbar navbar-dark navbar-expand-md bg-dark">
    <a (click)="collapseNavbar()" class="navbar-brand logo" routerLink="/">
        <span class="logo-img"></span>
        <span class="navbar-title" jhiTranslate="global.title">Efwgateway</span>
        <span class="navbar-version">{{version}}</span>
    </a>
    <a (click)="toggleNavbar()"
       aria-controls="navbarResponsive"
       aria-expanded="false"
       aria-label="Toggle navigation"
       class="navbar-toggler d-lg-none"
       data-target="#navbarResponsive"
       data-toggle="collapse"
       href="javascript:void(0);">
        <fa-icon icon="bars"></fa-icon>
    </a>
    <div [ngSwitch]="isAuthenticated()"
         [ngbCollapse]="isNavbarCollapsed"
         class="navbar-collapse collapse"
         id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li [routerLinkActiveOptions]="{exact: true}" class="nav-item" routerLinkActive="active">
                <a (click)="collapseNavbar()" class="nav-link" routerLink="/">
                    <span>
                        <fa-icon icon="home"></fa-icon>
                        <span jhiTranslate="global.menu.home"></span>
                    </span>
                </a>
            </li>
            <!-- jhipster-needle-add-element-to-menu - JHipster will add new menu items here -->
            <li *ngSwitchCase="true"
                [routerLinkActiveOptions]="{exact: true}"
                class="nav-item dropdown pointer"
                ngbDropdown
                routerLinkActive="active">
                <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="entity-menu" ngbDropdownToggle>
                    <span>
                        <fa-icon icon="th-list"></fa-icon>
                        <span jhiTranslate="global.menu.entities.main">
                        </span>
                    </span>
                </a>
                <ul aria-labelledby="entity-menu" class="dropdown-menu" ngbDropdownMenu>
                    <li *jhiHasAnyAuthority="['ROLE_TPL','ROLE_ADMIN']">
                        <a (click)="collapseNavbar()"
                           [routerLinkActiveOptions]="{ exact: true }"
                           class="dropdown-item"
                           routerLink="employee-iso"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="asterisk"></fa-icon>
                            <span jhiTranslate="global.menu.entities.efwserviceEmployeeIso"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           [routerLinkActiveOptions]="{ exact: true }"
                           class="dropdown-item"
                           routerLink="feeling-iso"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="asterisk"></fa-icon>
                            <span jhiTranslate="global.menu.entities.efwserviceFeelingIso"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           [routerLinkActiveOptions]="{ exact: true }"
                           class="dropdown-item"
                           routerLink="feel-wheel-iso"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="asterisk"></fa-icon>
                            <span jhiTranslate="global.menu.entities.efwserviceFeelWheelIso"></span>
                        </a>
                    </li>
                    <!-- jhipster-needle-add-entity-to-menu - JHipster will add entities to the menu here -->
                </ul>
            </li>
            <li *jhiHasAnyAuthority="'ROLE_ADMIN'"
                [routerLinkActiveOptions]="{exact: true}"
                class="nav-item dropdown pointer"
                ngbDropdown
                routerLinkActive="active">
                <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="admin-menu" ngbDropdownToggle>
                    <span>
                        <fa-icon icon="user-plus"></fa-icon>
                        <span jhiTranslate="global.menu.admin.main"></span>
                    </span>
                </a>
                <ul aria-labelledby="admin-menu" class="dropdown-menu" ngbDropdownMenu>
                    <li>
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/gateway"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="road"></fa-icon>
                            <span jhiTranslate="global.menu.admin.gateway"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/user-management"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="user"></fa-icon>
                            <span jhiTranslate="global.menu.admin.userManagement"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/jhi-tracker"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="eye"></fa-icon>
                            <span jhiTranslate="global.menu.admin.tracker"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/jhi-metrics"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="tachometer-alt"></fa-icon>
                            <span jhiTranslate="global.menu.admin.metrics"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/jhi-health"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="heart"></fa-icon>
                            <span jhiTranslate="global.menu.admin.health"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/jhi-configuration"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="list"></fa-icon>
                            <span jhiTranslate="global.menu.admin.configuration"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/audits"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="bell"></fa-icon>
                            <span jhiTranslate="global.menu.admin.audits"></span>
                        </a>
                    </li>
                    <li>
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/logs"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="tasks"></fa-icon>
                            <span jhiTranslate="global.menu.admin.logs"></span>
                        </a>
                    </li>
                    <li *ngIf="swaggerEnabled">
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="admin/docs"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="book"></fa-icon>
                            <span jhiTranslate="global.menu.admin.apidocs"></span>
                        </a>
                    </li>
                    <!-- jhipster-needle-add-element-to-admin-menu - JHipster will add entities to the admin menu here -->
                    <li *ngIf="!inProduction">
                        <a (click)="collapseNavbar()" class="dropdown-item" href='./h2-console' target="_tab">
                            <fa-icon fixedWidth="true" icon="hdd"></fa-icon>
                            <span jhiTranslate="global.menu.admin.database"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li *ngIf="languages && languages.length > 1" class="nav-item dropdown pointer" ngbDropdown>
                <a class="nav-link dropdown-toggle"
                   href="javascript:void(0);"
                   id="languagesnavBarDropdown"
                   ngbDropdownToggle>
                    <span>
                        <fa-icon icon="flag"></fa-icon>
                        <span jhiTranslate="global.menu.language"></span>
                    </span>
                </a>
                <ul aria-labelledby="languagesnavBarDropdown" class="dropdown-menu" ngbDropdownMenu>
                    <li *ngFor="let language of languages">
                        <a (click)="changeLanguage(language);collapseNavbar();"
                           [jhiActiveMenu]="language"
                           class="dropdown-item"
                           href="javascript:void(0);">{{language | findLanguageFromKey}}</a>
                    </li>
                </ul>
            </li>
            <li [routerLinkActiveOptions]="{exact: true}"
                class="nav-item dropdown pointer"
                ngbDropdown
                placement="bottom-right"
                routerLinkActive="active">
                <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="account-menu" ngbDropdownToggle>
                  <span *ngIf="!getImageUrl()">
                    <fa-icon icon="user"></fa-icon>
                    <span jhiTranslate="global.menu.account.main">
                    </span>
                  </span>
                    <span *ngIf="getImageUrl()">
                      <img [src]="getImageUrl()" alt="Avatar" class="profile-image rounded-circle">
                  </span>
                </a>
                <ul aria-labelledby="account-menu" class="dropdown-menu" ngbDropdownMenu>
                    <li *ngSwitchCase="true">
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="settings"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="wrench"></fa-icon>
                            <span jhiTranslate="global.menu.account.settings"></span>
                        </a>
                    </li>
                    <li *ngSwitchCase="true">
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="password"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="clock"></fa-icon>
                            <span jhiTranslate="global.menu.account.password"></span>
                        </a>
                    </li>
                    <li *ngSwitchCase="true">
                        <a (click)="logout()" class="dropdown-item" id="logout">
                            <fa-icon fixedWidth="true" icon="sign-out-alt"></fa-icon>
                            <span jhiTranslate="global.menu.account.logout"></span>
                        </a>
                    </li>
                    <li *ngSwitchCase="false">
                        <a (click)="login()" class="dropdown-item" id="login">
                            <fa-icon fixedWidth="true" icon="sign-in-alt"></fa-icon>
                            <span jhiTranslate="global.menu.account.login"></span>
                        </a>
                    </li>
                    <li *ngSwitchCase="false">
                        <a (click)="collapseNavbar()"
                           class="dropdown-item"
                           routerLink="register"
                           routerLinkActive="active">
                            <fa-icon fixedWidth="true" icon="user-plus"></fa-icon>
                            <span jhiTranslate="global.menu.account.register"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
