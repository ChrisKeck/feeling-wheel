apiVersion: v1
kind: Secret
metadata:
  name: efwservice-postgresql
  namespace: default
  labels:
    app: efwservice-postgresql
type: Opaque
data:
  postgres-password: ZzM5MTZ1eWw=
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: efwservice-postgresql
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: efwservice-postgresql
    spec:
      volumes:
      - name: data
        emptyDir: {}
      containers:
      - name: postgres
        image: postgres:10.4
        env:
        - name: POSTGRES_USER
          value: efwservice
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: efwservice-postgresql
              key: postgres-password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/
---
apiVersion: v1
kind: Service
metadata:
  name: efwservice-postgresql
  namespace: default
spec:
  selector:
    app: efwservice-postgresql
  ports:
  - port: 5432
